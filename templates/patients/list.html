{% extends 'base.html' %}
{% block content %}
<h2>Patients</h2>
<a href="{% url 'patient_add' %}" class="btn btn-success mb-3">Add Patient</a>
<table class="table table-bordered">
    <tr>
        <th>Name</th><th>Age</th><th>Phone</th><th>Actions</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.phone }}</td>
        <td>
            <a href="{% url 'patient_update' patient.pk %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'patient_delete' patient.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
